<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<link rel="stylesheet" href="css/style.css">
<title>Freelancer</title>
</head>





<body>

    <!-- header with upper nav -->
    <header class="container position-fixed ">
        <div class="row">
            <div class="col am-col-header d-flex align-items-center">
                <span>START BOOTSTRAP</span>
            </div>


            <div class="col am-col-header d-flex justify-content-end align-items-center">
                <i class="bi bi-list am-burger-border"></i>
            </div>
        </div>
    </header>




    <!-- jumbotron with main img and infos -->
    <section class="container am-jumbotron d-flex flex-column align-items-center">

        <div class="am-img-jumbo">
            <img class="img-fluid mx-auto" src="img/avatar.svg" alt="avatar">
        </div>

        <h1>START BOOTSTRAP</h1>

        <div class="d-flex am-rulestar">
            <hr>
            <i class="bi bi-star-fill"></i>
            <hr>
        </div>

        <h6> GRAPHIC ARTIST - WEB DISIGNER - ILLUSTRATOR</h6>

        </div>
    </section>




    <!-- main with portfolio -->

    <main class="am-main-container">

        <div class="d-flex flex-column align-items-center">
            <h5 class="text-center">PORTFOLIO</h5>

            <div class="d-flex align-items-center">
                <hr>
                <i class="bi bi-star-fill"></i>
                <hr>
            </div>
        </div>



        <section class="container">

            <div class="row">

                <div class="col-12 col-md-6 col-lg-4">
                    <img src="img/cabin.png" alt=" img cabin">
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <img src="img/cake.png" alt=" img cabin">
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <img src="img/circus.png" alt=" img cabin">
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <img src="img/game.png" alt=" img cabin">
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <img src="img/safe.png" alt=" img cabin">
                </div>

                <div class="col-12 col-md-6 col-lg-4">
                    <img src="img/submarine.png" alt=" img cabin">
                </div>






            </div>



        </section>











    </main>














    <!-- footer with location, socials, about & copyright -->
    <footer>


    </footer>






</body>

</html>
